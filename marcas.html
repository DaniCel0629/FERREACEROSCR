    /* Sección */
    .brands-section {
      padding: 50px 20px;
      text-align: center;
      background-color: white;
    }

    .brands-section h1 {
      font-size: 1.8em;
      color: #001b44;
      margin-bottom: 30px;
    }

    /* Carrusel */
    .brands-slider {
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    .brands-track {
      display: flex;
      animation: scrollBrands 25s linear infinite;
    }

    .brands-slider:hover .brands-track {
      animation-play-state: paused; /* Pausa al pasar mouse */
    }

    .brand-item {
      flex: 0 0 auto;
      margin: 0 40px;
    }

    .brand-item img {
      max-height: 60px;
      width: auto;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }

    .brand-item img:hover {
      filter: grayscale(0%);
    }

    @keyframes scrollBrands {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
